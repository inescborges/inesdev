<div class="device">
  <div class="barter-app">
    <h1>Barter</h1>
    <header class="barter-header">
      <div>
        <div class="avatar"></div>
        <div>
          <h4>Jane Doe</h4>
        </div>
      </div>
      <p class="muted">My profile</p>
    </header>

    <section class="card">
      <h2>My items</h2>

      <div class="cols">
        <div>
          <h3>I offer</h3>
          <div class="card__item">Camera lens</div>
          <div class="card__item">Coffee machine</div>
          <div class="card__item">Mountain bike</div>
        </div>

        <div>
          <h3>I need</h3>
          <div class="card__item">Standing desk</div>
          <div class="card__item">Headphones</div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>My matches</h2>

      <div class="inner-card">
        <div class="match-header">
          <strong>Jane Bloggs</strong>
          <button>Send message</button>
        </div>

        <p><strong>You give:</strong> Camera lens</p>
        <p><strong>You receive:</strong> Standing desk</p>
        <p class="exchange">1 item â†” 1 item</p>
      </div>
    </section>
  </div>
</div>
